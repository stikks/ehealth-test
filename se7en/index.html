<html ng-app="DemoApp">
    <head>
    	<title>Demo Application</title>
    	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="lib/plugins.js"></script>	
    	<script type="text/javascript" src="lib/jquery-v1.11.1.js"></script>
    	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    	<script src="lib/angular.min.js"></script>
	    <script src="lib/pouchdb-4.0.0.min.js"></script>
	    <script src="lib/angular-pouchdb.js"></script>
	    <script src="js/app.js"></script>
    </head>
    <body>
    	<div class="container">
    		<div class="row" style="margin-top:4em;" ng-app="DemoApp">
    			<h1 class="text-center login-title">Add Note</h1>
		      	<form class="form-horizontal" ng-controller="AppController" ng-submit="save()">
				  <div class="form-group">
				    <label for="name" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-6">
				      <input type="text" ng-model="note.name" class="form-control" id="name" placeholder="Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="description" class="col-sm-2 control-label">Description</label>
				    <div class="col-sm-6">
				      <textarea ng-model="note.description" class="form-control" rows="3"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Save</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
    </body>
</html>
